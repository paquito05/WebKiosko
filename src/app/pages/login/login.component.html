<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black"
    style="background-image: url('./assets/img/bg9.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->

    <div class="container">
      <div class="row ">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto  ">
          <form class="form" #loginForm="ngForm" (ngSubmit)="LoginSubmit(loginForm)" method="" action="">
            <div class="card card-login ">
              <div class="card-header card-header- text-center" style="background-color: rgb(31, 188, 250) !important;">
                <h4 class="card-title">Login</h4>
              </div>

              <div class="card-body ">

                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">person</i>
                      </span>
                    </div>
                    <input type="email" #correo="ngModel" [(ngModel)]="usuarioLogin.correo" required
                      pattern="[^@\s]+@[^@\s]+\.[^@\s]+" name="correo" class="form-control" placeholder="Email...">
                  </div>
                </span>

                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" #password="ngModel" [(ngModel)]="usuarioLogin.password" required
                      class="form-control" name="password" placeholder="Password...">
                  </div>
                </span>

              </div>

              <div class="card-footer justify-content-center">
                <input type="submit" class="btn btn-link btn-lg" style="color: rgb(31, 188, 250) !important;"
                  [disabled]="!loginForm.form.valid" value="Login">

              </div>

            </div>

          </form>
        </div>
      </div>
    </div>

  </div>
</div>
